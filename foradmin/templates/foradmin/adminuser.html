{% extends 'baseLayout.html' %}

{% block content %}
<div>
    <h1>User</h1>
</div>
{% if users %}
<table class="table table-striped">
    <thead>
        <td>User ID</td>
        <td>Username</td>
    </thead>
{% for user in users %}
<tr>
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
</tr>
{% endfor %}
</table>
<div>
    <label for="deletearoutes">Delete User?</label>
</div>
<form action="{% url 'userdelete' %}" method="post">
    {% csrf_token %}
    <input type="text" placeholder="Enter user ID to delete" name='id'>
    <button type="submit">Delete</button>
</form>
<a href="//127.0.0.1:8000/siteadmin">Go Back?</a>
{% else %}
{{deleted}}
<a href="//127.0.0.1:8000/siteadmin/users">Go Back?</a>
{% endif %}
{% endblock %}
